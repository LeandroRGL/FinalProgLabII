<html lang="es">
<head>
<title>Cliente Movies API</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="_js/comunKCO.js"></script>
<script src="_js/agregarKCO.js"></script>
<link rel="stylesheet" href="_vis/principal.css">
<link rel="shortcut icon" href="_vis/favicon.png" type="image/x-icon">
<title></title>
</head>
<body>
<div id="contenedor">
    <header id="cabecera">
        <h3>Cliente Películas API 1.0</h3>
    </header>

    <nav id="navegacion">
        <ul>
            <li><a href="indexKCO.htm" class="link" id="mnuindex">Index</a></li>
            <li><a href="loginKCO.htm" class="link" id="mnulogin">[no logueado] LogIn</a></li>
        </ul>
    </nav>

    <main>
        <form id="frm-pelicula">
            titulo <input name="titulo" type="text" id="titulo">
            <br/>
            año <select name="ano" id="ano"></select>
            <br/>
            director <select name="director" id="director"></select>
            <br/>
            género <select name="genero" id="genero"></select>
            <br/>
            sinopsis <textarea name="sinopsis" id="sinopsis" rows="4" cols="30"></textarea>
            <br/>
            póster <input name="poster" type="text" id="poster">
        </form>

        <button id="add_pelicula">agregar película</button>
    </main>

    <footer id="pie">
        <h4>(2022) Agustín Ascolani & Leandro M. Regolf</h4>
    </footer>
</div>
</body>
</html>
